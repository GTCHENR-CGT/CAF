<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script type="text/javascript" src="../js/lib/jquery-1.11.1.min.js"></script>

</head>
<body>
<div id="app">
    <el-container style="height: calc(100vh - 20px);border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu :default-openeds="['1', '3']">
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-message"></i>用户管理</template>
                    <el-menu-item-group>
                        <template slot="title">分组一</template>
                        <el-menu-item index="1-1">所有用户</el-menu-item>
                        <el-menu-item index="1-2">被举报用户</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-menu"></i>报告管理</template>
                    <el-menu-item-group>
                        <template slot="title">分组一</template>
                        <el-menu-item index="2-1">查看所有报告</el-menu-item>
                        <el-menu-item index="2-2">查看要审核的报告</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="3">
                    <template slot="title"><i class="el-icon-setting"></i>评论管理</template>
                    <el-menu-item-group>
                        <template slot="title">分组一</template>
                        <el-menu-item index="3-1">选项1</el-menu-item>
                        <el-menu-item index="3-2">选项2</el-menu-item>
                    </el-menu-item-group>
                    <el-menu-item-group title="分组2">
                        <el-menu-item index="3-3">选项3</el-menu-item>
                    </el-menu-item-group>
                    <el-submenu index="3-4">
                        <template slot="title">选项4</template>
                        <el-menu-item index="3-4-1">选项4-1</el-menu-item>
                    </el-submenu>
                </el-submenu>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="text-align: right; font-size: 12px">
                <el-dropdown>
                    <i class="el-icon-setting" style="margin-right: 15px"></i>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item @click.native="handleOperate('view')">查看</el-dropdown-item>
                        <el-dropdown-item @click.native="handleOperate('add')">新增</el-dropdown-item>
                        <el-dropdown-item @click.native="handleOperate('delete')">删除</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
                <span>{{admin.name}}</span>
            </el-header>
            <el-main>
                <template>
                    <table-com :data="tableData" type="report" :operate="operate" ref="table"
                               @handledelete="handleDelete" @handleedit="handleEdit">
                    </table-com>
                    <template>
                        <edit-dialog :dialogvisible="dialogVisible" @confirm="handleConfirm" @cancel="handleConfirm" :report="report1"></edit-dialog>
                    </template>
                    <div style="margin-top: 20px">
                        <el-button @click="handleAdd()">新增</el-button>
                        <el-button @click="toggleSelection([tableData[0]])">切换第一行的选中状态</el-button>
                        <el-button @click="toggleSelection()">取消选择</el-button>
                    </div>
                </template>
            </el-main>
        </el-container>
    </el-container>

</div>
</body>
<!-- 先引入 Vue -->
<script type="text/javascript" src="../js/lib/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script type="module">
    import tableCom from "../js/service/admin/tableCom.js";
    import editDialog from "../js/service/admin/editDialog.js"
    import {reports, deleteReportByReportId,getReportById} from "../js/service/service.js"

    let vm = new Vue({
        el: '#app',
        components: {
            'table-com': tableCom,
            'edit-dialog':editDialog
        },
        data() {
            return {
                operate: 'view',
                tableData: Array(10),
                multipleSelection: [],
                isLoad: true,
                dialogVisible: false,
                admin: {
                    name: "gtchenr",
                },
                report1: Object
            }
        },
        methods: {
            toggleSelection(rows) {
                console.log("-----------")
                if (rows) {
                    rows.forEach(row => {
                        // this.$refs.multipleTable.toggleRowSelection(row);
                        this.$refs.table.$refs.multipleTable.toggleRowSelection(row);
                    });
                } else {
                    this.$refs.table.$refs.multipleTable.clearSelection();
                }
            },

            handleOperate(operate) {
                switch (operate) {
                    case 'view':
                        console.log('operate-view')
                        this.operate = 'view';
                        break;
                    case 'add':
                        console.log('operate-add')
                        break;
                    case 'delete':
                        this.operate = 'delete';
                        break;
                    case 'edit':
                        this.operate = 'view';
                        console.log('operate-edit')
                        break;
                }
            },
            handleEdit(e) {
                if(this.dialogVisible){
                    this.dialogVisible = false;
                }else {
                    this.dialogVisible = true;
                }
                getReportById(e.rows.reportId)
                .then((res)=>{
                    console.log(res)
                    this.report = res.data;
                })
                .catch(err=>{
                    console.log(err)
                })
            },
            handleView() {

            },
            handleAdd() {
                console.log("handleAdd")
                this.$emit("myclick", "hl")
            },
            handleDelete(e) {

                this.deleteReportAPI(e.rows.reportId);
                this.getReportsAPI();
            },
            getReportsAPI() {
                reports()
                    .then(res => {
                        console.log(res);
                        this.tableData = res.data;
                    })
                    .catch(err => {
                        console.log(err)
                    })
            },
            deleteReportAPI(id) {
                deleteReportByReportId(id)
                    .then(res => {
                        console.log(res);
                    })
                    .catch(err => {
                        console.log(err);
                    })
            },
            getUserAPI() {

            },
            init() {
                this.getReportsAPI();
            },

            handleConfirm(operate) {
                switch (operate){
                    case "editConfirm" :
                        this.dialogVisible = false;
                        break;
                }
            },
            handleCancel(operate) {
                switch (operate){
                    case "editCancel":
                        this.dialogVisible = false;
                        break;
                }
            }

        },

        created() {
            this.isLoad = false;
            this.init();
        },

    })

</script>
<style>
    .el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }

    .el-aside {
        color: #333;
    }
</style>
</html>
