<div id="app">
    <el-container style="height: calc(100vh - 20px);border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">

                </el-submenu>

                    <el-menu-item-group>
                        <template slot="title">分组一</template>

                    </el-menu-item-group>
                    <el-menu-item-group title="分组2">

                    </el-menu-item-group>

                </el-submenu>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="text-align: right; font-size: 12px">

                    <i class="el-icon-setting" style="margin-right: 15px"></i>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item @click.native="handleOperate('view')">查看</el-dropdown-item>
                        <el-dropdown-item @click.native="handleOperate('add')">新增</el-dropdown-item>
                        <el-dropdown-item @click.native="handleOperate('delete')">删除</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
                <span>{{admin.name}}</span>
            </el-header>
            <el-main>
                <template>
                    <table-com :data="tableData"  type="report" :operate="operate" ref="table" @handledelete="handleDelete"></table-com>
                    <div style="margin-top: 20px">
                        <el-button @click="handleAdd()">新增</el-button>
                        <el-button @click="toggleSelection([tableData[0]])">切换第一行的选中状态</el-button>
                        <el-button @click="toggleSelection()">取消选择</el-button>
                    </div>
                </template>
            </el-main>
        </el-container>
    </el-container>

</div>

<!-- 先引入 Vue -->
<script type="text/javascript" src="../js/lib/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script type="module">
    import tableCom from "../js/service/admin/tableCom.js";

    let vm = new Vue({
        el: '#app',
        data() {
            return {
                operate: 'delete',
                tableData: Array(10),
                multipleSelection: [],
                isLoad: true,
                admin: {
                    name: "gtchenr",
                },
                reportItem:{
                    reportId:1,
                    userId:1,
                    boardId:1,
                    reportTitle:"Segmenting time series via self-normalization",
                    reportPeople:"堪萨斯大学 蔡宗武教授",
                    reportDetails:"",
                    reportOrganizer:"统计学院 常晋源教授",
                },
                reportItem1:{
                    reportId:1,

                    boardId:1,
                    reportTitle:"Segmenting time series via self-normalization",
                    reportPeople:"蔡宗武教授",
                    reportDetails:"",
                    reportOrganizer:"统计学院 常晋源教授",
                }
            }
        },
        methods: {
            toggleSelection(rows) {
                console.log("-----------")
                if (rows) {
                    rows.forEach(row => {
                        // this.$refs.multipleTable.toggleRowSelection(row);
                        this.$refs.table.$refs.multipleTable.toggleRowSelection(row);
                    });
                } else {
                    this.$refs.table.$refs.multipleTable.clearSelection();
                }
            },
            listening(){
                console.log("listening")
                this.$on("myclick",(e)=>{
                    console.log("--------======")
                    console.log(e)
                });
            },
            handleOperate(operate){
                switch (operate){
                    case 'view':
                        console.log('operate-view')
                        this.operate = 'view';
                        break;
                    case 'add':
                        console.log('operate-add')
                        break;
                    case 'delete':
                        this.operate = 'delete';
                        break;
                    case 'edit':
                        console.log('operate-edit')
                        break;
                }
            },
            handleEdit(){

            },
            handleView(){

            },
            handleAdd(){
                console.log("handleAdd")
                this.$emit("myclick","hl")
            },
            handleDelete(e){
                console.log("------------hhhh");
                console.log(this.tableData)
                this.tableData.splice(e.index,1);
                console.log(this.tableData)
            }
        },

        created() {
            this.isLoad = false;
            this.listening();
            for (let i=0;i<5;i++){
                this.tableData.fill(this.reportItem)
            };
            for (let i=0;i<5;i++){
                this.tableData.fill(this.reportItem1)
            }
        },
        components:{
            'table-com':tableCom,
        },
    })

</script>
<style>
